<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students list</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0m mininum-scale=1.0">
</head>
<body>
    <div th:switch="${students}">
        <h2 th:case="null">No students yet!</h2>
        <div th:case="*">
            <tbody th:each="user: ${students}">

                <div class="list-menu">
                    <input class="input-update"  th:value="${user.codecooler_id}" disabled>
                    <input class="input-update"  th:value="${user.loe_id}" disabled>
                    <button class="button-update">Edit</button>
                    <button class="button-remove">Remove</button>
                </div>
            </tbody>
        </div>
    </div>

    <div class="list-menu">
        <input class="input-update" type="text" value="New student" disabled>
        <button class="button-update">ADD</button>

        <script src="js/script.js"></script>
    </div>
</body>
</html>

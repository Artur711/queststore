<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>login page</title>
    <meta name="description" content="login page"/>
    <meta http-equiv="X-Ua-Compatible" content="IE=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css" />
</head>
<body>
<div id="realbackend"></div>
<img id="background-foto" src="../static/photo/img/src/5.jpg" th:src="@{/photo/img/5.jpg}">

<div id="container">
    <header>
        <div class="logo">
            <img id="logo-image" src="../static/photo/logoV.webp" th:src="@{/photo/logoV.webp}">
        </div>
    </header>
    <div id="loginDiv">
        <form id="form" action="#" th:action="@{/}" th:object="${user}" method="post">
            <div class="instructionDiv zenta">Login:</div>

            <label for="login"></label>
            <input id="login" class="inputDiv" type="text" onfocus="this.value=''" value="type your login:" th:field="*{lastName}">

            <div class="errormessage"></div>
            <div class="instructionDiv zenta">Password:</div>

            <label for="password"></label>
            <input id="password" class="inputDiv" type="password" onfocus="this.value=''" value="password:" th:field="*{password}">

            <div class="errormessage"></div>
            <input type="submit" class="instructionDiv zenta" value="login" onclick="validation()"/><br><br>
            <a href="word-recovery.html" class="instructionDiv zenta">Forgot password?</a>
        </form>
    </div>


    <footer>&copy AK SOLDIERS 2020</footer>

</div>
<script src="LINK-TO-JS-FILE"></script>
</body>
</html>

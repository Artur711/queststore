<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My items list</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div th:switch="${items}">
    <div th:case="null">
        <div class="list-menu">
            <h2 class="button-remove is-center">No items yet!</h2>
        </div>
    </div>

    <div th:case="*">
        <div th:each="item: ${items}">
            <nav>
                <input class="input-update" type="text" th:value="${item.itemId}" disabled>
                <input class="input-update" type="text" th:value="${item.name}" disabled>

                <a th:href="@{edit/{id}(id=${item.itemId})}" class="button-update">Edit</a>
                <a th:href="@{delete/{id}(id=${item.itemId})}" class="button-remove">Remove</a>
            </nav>
        </div>
    </div>

    <div class="list-menu">
        <a th:href="@{add_new_item}" class="input-update button-update headline">ADD NEW</a>
    </div>
</div>
</body>
</html>

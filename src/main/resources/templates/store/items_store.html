<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items store</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="flex-container">
        <div th:each="item: ${items}" th:if="${item.itemTypeId == type}">

            <div class="grid-block">
                <img class="img"  th:src="@{${item.img}}"/>
                <div th:if="${coins >= item.price}">

                    <form method="POST" th:action="@{/buy}">
                        <input type="hidden" th:name="itemId" th:value="${item.itemId}"/>
                        <input type="submit" class="grid-title btn" th:value="${item.name + ' ' + item.price + 'CC'}"  />
                    </form>

                </div>
                <div th:if="${coins < item.price}">
                    <input class="grid-title btn" th:value="${item.name + ' ' + item.price + 'CC'}" disabled>
                </div>
                <span class="grid-description" th:text="${item.description}" disabled></span>
            </div>
        </div>
    </div>
</body>
</html>

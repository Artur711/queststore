<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My class list</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css"/>
</head>
<body>

<div id="my-list-members-logo-container">
    <img class="photo-my-class-list" src="/photo/profile/crest.webp">


    <div id="my-list-container">
        <div class="my-list-members" th:each="mapEntry : ${mapOfMentors}">
            <div th:text="${mapEntry.key.firstName} + ' ' + ${mapEntry.key.lastName}"
                 class="input-update sub-section sub-section3 sub-section4"></div>
            <div th:text="${mapEntry.key.email}" class="input-update sub-section sub-section3"></div>

            <select id="tralalala" name="cc_class" class="input-update sub-section sub-section3">
                <option th:each="mapEntryL : ${mapEntry.value}"

                        th:text="${mapEntryL.name}">
                </option>
            </select>


        </div>
        <div id="my-list-codecoolers-logo">
            <img class="photo-my-class-list-codecooler" src="/photo/profile/shield.webp">
            <img class="photo-my-class-list-codecooler" src="/photo/profile/shield.webp">
            <img class="photo-my-class-list-codecooler" src="/photo/profile/shield.webp">
        </div>

        <div class="my-list-members" th:each="student : ${listOfStudents}">
            <div th:text="${student.firstName} + ' ' + ${student.lastName}"
                 class="input-update sub-section sub-section3 sub-section5"></div>
            <div th:text="'CC: ' + ${student.codeCoolCoins}" class="input-update sub-section sub-section3"></div>

        </div>


    </div>
</div>


<script src="js/script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All my classes list</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css"/>
</head>
<body>
<div class="welcome">
    <div class="my-list-members" th:each="cc_class : ${listOfClasses}">

            </div>

    </div>
</div>

</body>
</html>

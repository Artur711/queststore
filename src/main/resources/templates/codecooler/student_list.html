<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students list</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0m mininum-scale=1.0">
</head>
<body>
    <div th:switch="${students}">
        <div th:case="null">
            <div class="list-menu">
                <h2 class="button-remove is-center">No students yet!</h2>
            </div>
        </div>

        <div th:case="*">
            <tbody th:each="user: ${students}">

                <div class="list-menu">
                    <input class="input-update" th:value="${user.codecooler_id}" disabled>
                    <input class="input-update" th:value="${user.firstName}" disabled>
                    <a th:href="@{edit/{id}(id=${user.codecooler_id})}" class="button-update">Edit</a>
                    <a th:href="@{delete/{id}(id=${user.codecooler_id})}" class="button-remove">Remove</a>
                </div>
            </tbody>
        </div>
    </div>

    <div class="list-menu">
        <a th:href="@{add_codecooler}" class="input-update button-update headline">ADD NEW</a>
    </div>
</body>
</html>

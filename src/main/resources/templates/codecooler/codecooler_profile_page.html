<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Codecooler profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0m mininum-scale=1.0">
</head>
<body>
<div class="list-menu">
    <div id="left-section">
        <img alt="Profile photo" class="pure-profile-photo profile-photo" src="../static/photo/profile/knight.webp" th:src="@{/photo/profile/knight.webp}">
        <br>
        <a th:href="@{items_menu}"><h5 class="is-center headline">My items</h5></a>
        <a th:href="@{students_list}"><h5 class="is-center headline">Accomplished Questss</h5></a>
        <!--        <section>-->
        <!--            <iframe class="iframe-mini" src="accomplished_quests.html" width="60vw;" title="Iframe Menu"></iframe>-->
        <!--        </section>-->
    </div>

    <div id="right-section" class="black-color">
        <form id="form" action="#" th:action="@{/update_codecooler_profile}" th:object="${profile}" method="post">

            <h5 class="is-center pure-item sub-section2">Name</h5>
            <h5 class="is-center pure-item sub-section2"><span th:text="${profile.firstName}"></span></h5>

            <h5 class="is-center pure-item sub-section2">Surname</h5>
            <h5 class="is-center pure-item sub-section2"><span th:text="${profile.lastName}"></span></h5>

            <h5 class="is-center pure-item sub-section2">Phone number</h5>
            <label for="phone"></label><input id="phone" class="is-center pure-item sub-section2 background" type="text"
                                                  th:field="*{phoneNumber}" th:value="${profile.phoneNumber}">

            <h5 class="is-center pure-item sub-section2">Password</h5>
            <label for="password"></label><input id="password" class="is-center pure-item sub-section2 background" type="text"
                                                     th:field="*{password}" th:value="${profile.password}">

            <h5 class="is-center pure-item sub-section2">Mail</h5>
            <label for="mail"></label><input id="mail" class="is-center pure-item sub-section2 background" type="text"
                                                 th:field="*{email}" th:value="${profile.email}">
            <div th:object="${codecooler}">
                <h5 class="is-center pure-item sub-section2"><span th:text="${'Level: ' + codecooler.loe_id}"></span></h5>
                <h5 class="is-center pure-item sub-section2"><span th:text="${'You earned C$:' + codecooler.codecool_coins}"></span></h5>
            </div>
            <nav>
                <input type="submit" id="savebutton" class="input-update headline" value="SAVE">
            </nav>

        </form>
    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Items store</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" type="text/css"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0m mininum-scale=1.0">
</head>
<body>
    <div class="flex-container">
        <div th:each="item: ${teamItems}" th:if="${item.itemTypeId == type}">

            <div class="grid-block">
                <img class="img"  th:src="@{${item.img}}"/>
                <button class="grid-title btn" th:text="${item.name + ' [' + item.price + 'CC]'}"></button>
                <span class="grid-description" th:text="${item.description}" disabled></span>
            </div>

        </div>
    </div>

</body>
</html>

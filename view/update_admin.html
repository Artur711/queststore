<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update admin</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    
    
    <div class="update-menu-container">
        <div class="block-update-menu">
            <input class="input-update" type="text" value="NAME" disabled>
        </div>

        <div class="block-update-menu">
            <input id="name" class="input-update" type="text" placeholder="Click to edit value"></input>
            <span id="span-name">Day in home office</span>
        </div>

        <div id="name-button" class="block-update-menu"><button class="button-update" onclick="buttonClick('span-name', 'name')">Update</button> </div>


        <div class="block-update-menu"><input class="input-update" type="text" value="DESCRIPTION" disabled></div>
        <div class="block-update-menu">
            <input id="description" class="input-update" type="text" placeholder="Click to edit value"></input>
            <span id="span-description">You can spend a day in home office.</span>
        </div>
        <div class="block-update-menu"><button id="description-button" class="button-update" onclick="buttonClick('span-description', 'description')">Update</button> </div>


        <div class="block-update-menu"><input class="input-update" type="text" value="PRICE" disabled></div>
        <div class="block-update-menu">
            <input id="price" class="input-update" type="text" placeholder="Click to edit value"></input>
            <span id="span-price">Cost 500 CC</span>
        </div>
        <div class="block-update-menu"><button class="button-update" onclick="buttonClick('span-price', 'price')">Update</button> </div>


        <div class="block-update-menu"><input class="input-update" type="text" value="TYPE" disabled></div>
        <div class="block-update-menu">
            <input id="type" class="input-update" type="text" placeholder="Click to edit value"></input>
            <span id="span-type">Single item</span>
        </div>
        <div class="block-update-menu"><button class="button-update" onclick="buttonClick('span-type', 'type')">Update</button> </div>


        <div class="block-update-menu" ><input class="input-update" type="text" value="PERMANENTLY REMOVE" disabled></input></div>
        <div class="block-update-menu"><button class="button-remove" >REMOVE</button> </div>

    </div>

    <script src="js/update.js"></script>
    
</body>

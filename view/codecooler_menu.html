<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codecooler menu</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script src="js/codecooler.js" defer></script>
</head>
<body>
<div id="pure-main">
    <header class="pure-header">

        <img class="pure-logo" src="src/logoV.webp">

        <img alt="Profile photo" class="pure-profile-photo" src="src/knight.webp">
        
        <div class="main">
            <div class="dropdown">
                <a id="myBtn" class="pure-menu-item-messages" href="#" onclick = "myFunction()">Mesages</a>
                <div id="myDropdown" class="dropdown-content">
                <a href="#">Message 1</a>
                <a href="#">Message 2</a>
                <a href="#">Message 3</a>
                <a href="#">Message 4</a>
                <a href="#">Message 5</a>
                </div>
            </div>
            
            <a class="pure-menu-item" href="contact_page.html">Contact</a>
            <a class="pure-menu-item" href="index.html">Log out</a>
            <a class="pure-menu-item" href="#">Coins: 500</a>
        </div>
    </header>

    <nav>
        <h1 class="is-center">MENU</h1>

        <div id="index_class" class="pure-item is-center" onclick="clickCell('class')">Classes</div>
        <div id="index_team" class="pure-item is-center" onclick="clickCell('team')">Teams</div>
        <div id="index_quests" class="pure-item is-center" onclick="clickCell('quests')">Quests</div>
        <div id="index_items" class="pure-item is-center" onclick="clickCell('items')">Items</div>
        <div id="index_profile" class="pure-item is-center" onclick="clickCell('profile')">My profile</div>
        
    </nav>
    
    <section><iframe id="iframe" src="codecooler_profile_page.html" height="800" title="Iframe Menu"></iframe></section>
    
    <footer class="pure-footer">&copy AK SOLDIERS 2020</footer>
</div>
</body>
</html>

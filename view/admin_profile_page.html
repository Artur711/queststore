<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator profile</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
<div class="inside-field">
    <div id="left-section">
        <img alt="Profile photo" class="pure-profile-photo profile-photo" src="src/profiles/admin.webp">
    </div>

    <div id="right-section-flex">
        <br><br><br><br><br>
        <form id="form">
            <nav>
                <h5 class="is-center pure-item sub-section2">Name</h5>
                <label for="name"></label><input id="name" class="is-center pure-item sub-section3" type="text"
                                                 value="PaweÅ‚">
                <input type="submit" id="submit_name" value="Confirm" disabled='disabled'>

                <h5 class="is-center pure-item sub-section2">Surname</h5>
                <label for="surname"></label><input id="surname" class="is-center pure-item sub-section3" type="text"
                                                    value="Rogalski">
                <input type="submit" id="submit_surname" value="Confirm" disabled='disabled'>

                <h5 class="is-center pure-item sub-section2">Phone number</h5>
                <label for="phone"></label><input id="phone" class="is-center pure-item sub-section3" type="text"
                                                  value="0125548755">
                <input type="submit" id="submit_phone" value="Confirm" disabled='disabled'>

                <h5 class="is-center pure-item sub-section2">Password</h5>
                <label for="password"></label><input id="password" class="is-center pure-item sub-section3" type="text"
                                                     value="kZj4fv8cV">
                <input type="submit" id="submit_password" value="Confirm" disabled='disabled'>

                <h5 class="is-center pure-item sub-section2">Mail</h5>
                <label for="mail"></label><input id="mail" class="is-center pure-item sub-section3" type="text"
                                                 value="p.rogalski@codecool.com">
                <input type="submit" id="submit_mail" value="Confirm" disabled='disabled'>
            </nav>

        </form>
    </div>
</div>


</body>
</html>
